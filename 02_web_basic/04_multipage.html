<!-- Task 4: Multipage Navigation -->
<!-- Objective: Learn how to create navigation between multiple pages. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipage Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
        .search-bar {
            margin-left: auto;
        }
        .dropdown {
            display: none;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media screen and (max-width: 600px) {
            ul {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .dropdown {
                display: block;
                background-color: #444;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <span class="menu-icon" onclick="toogleMenu()">☰</span>
        <ul id="nav-links">
            <li><a href="index.html" class="active">Back to Homepage</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="page3.html">Page 3</a></li>
            <li><a href="page4.html">Page 4</a></li>
            <li><a href="https://realpython.com/web-scraping-python" target="_blank">Web Scraping</a></li>
        </ul>
        <input type="text" class="search-bar" placeholder="Search...">
    </nav>
    <div class="dropdown" id="dropdown-menu">
        <a href="index.html">Back to Homepage</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
    </div>
    <main>
        <p>Welcome to the multipage navigation example!</p>
        <a href="page2.html">Next Page</a>
    </main>
    <footer>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>
    <script>
        function toogleMenu() {
            var menu = document.getElementById("dropdown-menu");
            menu.sytle.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
